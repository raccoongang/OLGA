language: python
sudo: false

python:
- 2.7

services:
- postgresql

cache:
  pip: true

before_install:
- pip install -r web/requirements.txt
- pip install -r web/requirements_dev.txt

before_script:
- cp config/database.yml.travis config/database.yml
- mysql -e 'create database acceptor'
- psql -c 'create database acceptor' -U postgres

script:
- pep8 web
- flake8 web
- pylint web/olga
- cd web
- python manage.py migrate
- coverage run --source='.' manage.py test
- coverage report -m
- bash <(curl -s https://codecov.io/bash)
