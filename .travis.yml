language: python
sudo: false

python:
- 2.7

services:
- postgresql

env:
- DJANGO=1.11 DB=postgres

cache:
  pip: true

before_install:
- export DJANGO_SETTINGS_MODULE=acceptor.settings
- pip install -r web/requirements.txt
- pip install -r web/requirements_dev.txt

before_script:
- mysql -e 'create database acceptor'
- psql -c 'create database acceptor' -U postgres

script:
- pep8 web
- flake8 web
- pylint web/olga
- isort web
- cd web
- python manage.py migrate
- coverage run --source='.' manage.py test
- coverage report -m
- bash <(curl -s https://codecov.io/bash)
