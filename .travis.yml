language: python
sudo: false
python:
- 2.7

cache:
  pip: true

before_install:
- pip install -r web/requirements.txt
- pip install -r web/requirements_dev.txt

script:
- cd web
- python manage.py migrate
- pep8
- flake8
- pylint olga
- coverage run --source='.' manage.py test
- coverage report -m
- bash <(curl -s https://codecov.io/bash)
